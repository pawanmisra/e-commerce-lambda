version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
  build:
    commands:
      - echo "Zipping the lambda function and AppSpec file"
      - aws cloudformation package --template-file template.yaml --s3-bucket e-commerce-lambda-code-pipeline --output-template-file outputTemplate.yaml
artifacts:
  files:
    - template.yaml
    - outputTemplate.yaml